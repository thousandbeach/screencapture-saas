name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'cloud-run/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: screencapture-api
  REGION: asia-northeast1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        working-directory: ./cloud-run
        run: |
          IMAGE_TAG="asia-northeast1-docker.pkg.dev/$PROJECT_ID/screencapture/api:${{ github.sha }}"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_TAG \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --set-env-vars SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} \
            --set-env-vars VERCEL_URL=${{ secrets.VERCEL_URL }} \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300s \
            --max-instances 10 \
            --min-instances 0

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Clean up old images
        run: |
          REPOSITORY="asia-northeast1-docker.pkg.dev/$PROJECT_ID/screencapture/api"

          # 全イメージのダイジェストをリスト（作成日時降順）
          IMAGES=$(gcloud artifacts docker images list $REPOSITORY \
            --format="get(digest)" \
            --sort-by="~CREATE_TIME")

          # 最新1つを除いて削除
          echo "$IMAGES" | tail -n +2 | while read DIGEST; do
            if [ -n "$DIGEST" ]; then
              echo "Deleting old image: $DIGEST"
              gcloud artifacts docker images delete "${REPOSITORY}@${DIGEST}" --quiet || true
            fi
          done

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ Cloud Run deployment successful!\n\nService URL: ${process.env.SERVICE_URL}`
            })